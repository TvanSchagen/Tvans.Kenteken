trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: Build 
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'cd perf'

- task: DotNetCoreCLI@2
  displayName: Performance
  inputs:
    command: 'run -c Release'